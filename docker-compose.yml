version: '3.8'

services:
  prosoft-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prosoft-web
    ports:
      - "8080:80"
      - "8443:443" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERT_PASSWORD}
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - oracle-db
    networks:
      - prosoft-network
    restart: unless-stopped

  oracle-db:
    image: oracle/database:12.2.0.1-ee  # Oracle 12c Enterprise Edition (12.2.0.1)
    container_name: oracle-db
    environment:
      - ORACLE_PASSWORD=Eiss2024  # Set the password for the SYS and SYSTEM users
      - ORACLE_SID=ORCL  # Oracle System ID (SID)
      - ORACLE_PDB=PDB1  # Oracle Pluggable Database name (optional)
      - ORACLE_CHARACTERSET=AL32UTF8  # Character set (default AL32UTF8)
    ports:
      - "1521:1521"  # Expose Oracle port for database connections
      - "5500:5500"  # Oracle EM (Enterprise Manager) port (optional)
    volumes:
      - oracle-data:/opt/oracle/oradata  # Persist Oracle data on the host
    networks:
      - prosoft-network
    restart: unless-stopped  # Restart the container unless stopped manually

volumes:
  oracle-data:

networks:
  prosoft-network:
    driver: bridge
